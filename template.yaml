AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  User App API

  SAM Template for User App API

Parameters:
  CodeBucketName:
    Type: String
    Default: 'aws-websockets-adaptor'
    Description: (Required) The name of the S3 bucket where the Lambda function code is stored. Minimum 3 characters

Resources:
  UserApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: serverless-user-api
      Description: User App API
      EndpointConfiguration:
        Types:
          - REGIONAL

  ProxyRoute:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref UserApi
      ParentId: !GetAtt UserApi.RootResourceId
      PathPart: '{proxy+}'
  
  ProxyRouteAnyMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref UserApi
      ResourceId: !Ref ProxyRoute
      AuthorizationType: NONE
      HttpMethod: ANY
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${UserApiLambdaFunction.Arn}/invocations
  
  
  Deployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - ProxyRouteAnyMethod
    Properties:
      RestApiId: !Ref UserApi
      StageName: Prod
  
  UserApiTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: "pk"
          AttributeType: "S"
        - AttributeName: "sk"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "pk"
          KeyType: "HASH"
        - AttributeName: "sk"
          KeyType: "RANGE"
      BillingMode:
        PAY_PER_REQUEST
      SSESpecification:
        SSEEnabled: True
      TableName: users

  UserApiLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: UserApiLambdaFunction
      CodeUri:
        Bucket: !Ref CodeBucketName
        Key: deploy.zip
      Handler: Api
      Role: !GetAtt UserApiLambdaFunctionExecutionRole.Arn
      MemorySize: 512
      Timeout: 180
      Runtime: dotnet6
      Environment:
        Variables:
          TABLE_NAME: users
      Policies:
        - DynamoDBCrudPolicy:
            TableName: users

  UserApiLambdaFunctionPermission:
    Type: AWS::Lambda::Permission
    DependsOn:
      - UserApi
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref UserApiLambdaFunction
      Principal: apigateway.amazonaws.com

  UserApiLambdaFunctionExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: allowLambdaLogs
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:*
                Resource: arn:aws:logs:*:*:*
        - PolicyName: UserApiLambdaDbPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:*
                Resource: !GetAtt UserApiTable.Arn
        - PolicyName: UserApiLambdaSQSPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sqs:*
                Resource: arn:aws:sqs:*:*:*
        - PolicyName: UserApiLambdaSNSPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sns:*
                Resource: arn:aws:sns:*:*:*
        - PolicyName: allowParameterStore
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ssm:GetParameter
                  - ssm:GetParametersByPath
                Resource: '*'
  
  UserApiEventBus:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: UserApiEventBus
  
  
  UserApiEventBusParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: /user-api/EventBusSettings
      Type: String
      Value: !Join [ '', [ '{"IsEnabled":true,"TopicArn":"',!Ref UserApiEventBus,'"}' ] ]
      Description: JWT


Outputs:
  UserApiURI:
    Description: "The Rest URI to connect to"
    Value: !Join [ '', [ 'https://', !Ref UserApi, '.execute-api.',!Ref 'AWS::Region','.amazonaws.com/','prod' ] ]